<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app" class="container p-5">
        {{message}}
        <my-component></my-component>
    </div>
    <!-- built files will be auto injected -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>

        Vue.component('my-component', {
            template:'<div class="p-2 bg-light fw-bold text-center">new Vue#app에 컴포넌트를 추가할 수 있습니다.</div>'
        });

        //Vue 생명주기
        new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue.js!'
            },

            beforeCreate: function () {
                console.log('beforeCreate: 인스턴스 생성, 라이프 사이클');
            },

            created: function () {
                console.log('beforeCreate: 생성후 다름단계, 첫 라이프 사이클');
            },

            mounted: function () {
                console.log('mounted: el속성의 인스턴스가 부착되고나서 호출');
            },

            updated: function () {
                console.log('updated: 데이터변경으로 인한 화면요소변경까지 완료된시점');
            }
        });



    </script>

  </body>
</html>
